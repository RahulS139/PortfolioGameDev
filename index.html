    <script>
        // Array of projects
        const projects = [
            {
                type: "2D",

            },

                type: "3D",
                name: "Adventures of Diamond",
                year: 2024,
                description: "Adventure Game",
                logo: "diamond-logo.png",
                screenshots: ["diamond1.png", "diamond2.png", "diamond3.png"],
                downloadLink: "#"
            },

                name: "PROTO",
                year: 2024,
                description: "Puzzle-solving Game",
                logo: "proto-logo.png",

            },

                year: 2024,
                description: "Racing Game",
                logo: "track-turbo-logo.png",
                screenshots: ["trackturbo1.png", "trackturbo2.png", "trackturbo3.png"],
                downloadLink: "#"
            }
        ];

        // Function to shuffle the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Function to create the carousel for project screenshots
        function createCarousel(screenshots) {
    const carouselContainer = document.createElement("div");
    carouselContainer.className = "carousel-container";

    const carousel = document.createElement("div");
    carousel.className = "carousel";

    screenshots.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = `Screenshot ${index + 1}`;
        carousel.appendChild(img);
    });

    carouselContainer.appendChild(carousel);

    let currentIndex = 0;
    function updateCarousel() {
        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        currentIndex = (currentIndex + 1) % screenshots.length;
    }

    setInterval(updateCarousel, 3000); // Change every 3 seconds
    return carouselContainer;
}

            // Function to display projects on the page
            function displayProjects() {
                const container = document.getElementById("projects-container");
                shuffleArray(projects); // Shuffle the projects order

                projects.forEach(project => {
                    const projectDiv = document.createElement("div");
                    projectDiv.className = "project";

                    const projectInfo = document.createElement("div");
                    projectInfo.className = "project-info";

                    const projectLogo = document.createElement("img");
                    projectLogo.className = "project-logo";
                    projectLogo.src = project.logo;
                    projectLogo.alt = project.name;

                    const projectDetails = document.createElement("div");
                    projectDetails.className = "project-details";

                    const projectName = document.createElement("h3");
                    projectName.className = "project-name";
                    projectName.textContent = project.name;

                    const projectType = document.createElement("p");
                    projectType.className = "project-type";
                    projectType.textContent = `${project.type} | ${project.year}`;

                    const projectDescription = document.createElement("p");
                    projectDescription.textContent = project.description;

                    const carousel = createCarousel(project.screenshots);

                    const downloadButton = document.createElement("a");
                    downloadButton.className = "download-button";
                    downloadButton.href = project.downloadLink;
                    downloadButton.textContent = "Download Game";

                    projectDetails.appendChild(projectName);
                    projectDetails.appendChild(projectType);
                    projectDetails.appendChild(projectDescription);
                    projectDetails.appendChild(carousel);
                    projectInfo.appendChild(projectLogo);
                    projectInfo.appendChild(projectDetails);

                    projectDiv.appendChild(projectInfo);
                    projectDiv.appendChild(downloadButton);

                    container.appendChild(projectDiv);
                });
            }

            // Call the function to display projects
            displayProjects();
        </script>
